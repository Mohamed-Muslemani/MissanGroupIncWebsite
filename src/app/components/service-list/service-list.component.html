
<div class="container-fluid services-section1" *ngIf="services.length">
  <h2 class="section-title">SERVICES</h2>
  <div class="title-underline mx-auto"></div>

  <ng-container *ngFor="let service of services; let i = index">
    <div class="row mt-4" [ngClass]="{ 'reverse-layout': i % 2 !== 0 }">

      <!-- Left Section: Text -->
      <div class="col-md-6 service-text-content">
        <h4 class="service-text fw-bold">{{ service.title }}</h4>
        <p class="service-description">
          {{ service.description }}
        </p>
        <a [routerLink]="['/services', service.id]" class="view-more fw-bold text-decoration-none">VIEW MORE</a>
      </div>

      <!-- Right Section: Image -->
      <div class="col-md-6 text-center service-img-content">
        <img [src]="service.image" [alt]="service.title" class="img-fluid rounded service-img">
      </div>
    </div>

    <!-- Only show <hr> if it's NOT the last service -->
    <hr *ngIf="i < services.length - 1">
  </ng-container>
</div>
