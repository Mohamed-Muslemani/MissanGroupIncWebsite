<div class="container services-section1">
  <h2 class="section-title text-center">SERVICES</h2>
  <div class="title-underline mx-auto"></div>

  <div class="row d-flex mt-4" *ngFor="let service of services; let i = index">
    <!-- Odd Service: Text Left, Image Right -->
    <div *ngIf="i % 2 === 0" class="row">
      <!-- Left Side: Text Content -->
      <div class="col-md-6">
        <h4 class="service-text fw-bold">{{ service.title }}</h4>
        <p class="service-description" *ngFor="let desc of service.descriptions">
          {{ desc }}
        </p>
        <a [routerLink]="['/services', service.id]" class="view-more fw-bold text-decoration-none">VIEW MORE</a>
      </div>
      <!-- Right Side: Image -->
      <div class="col-md-6 text-center">
        <img [src]="service.image" [alt]="service.title" class="img-fluid rounded">
      </div>
    </div>

    <!-- Even Service: Image Left, Text Right -->
    <div *ngIf="i % 2 !== 0" class="row flex-row-reverse">
      <!-- Left Side: Image -->
      <div class="col-md-6 text-center mb-4">
        <img [src]="service.image" [alt]="service.title" class="img-fluid rounded">
      </div>
      <!-- Right Side: Text Content -->
      <div class="col-md-6 right-side-text mb-4">
        <h4 class="service-text fw-bold">{{ service.title }}</h4>
        <p class="service-description" *ngFor="let desc of service.descriptions">
          {{ desc }}
        </p>
        <a [routerLink]="['/services', service.id]" class="view-more fw-bold text-decoration-none">VIEW MORE</a>
      </div>
    </div>
    <hr>
  </div>
</div>
