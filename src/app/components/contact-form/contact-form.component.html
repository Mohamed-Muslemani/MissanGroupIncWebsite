
<app-header></app-header>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name:</label>
          <input id="firstName" formControlName="firstName" type="text" class="form-control" required placeholder="Enter your first name" />
          <div *ngIf="contactForm.controls['firstName'].invalid && contactForm.controls['firstName'].touched" class="text-danger small mt-1">
            First Name is required.
          </div>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name:</label>
          <input id="lastName" formControlName="lastName" type="text" class="form-control" required placeholder="Enter your last name" />
          <div *ngIf="contactForm.controls['lastName'].invalid && contactForm.controls['lastName'].touched" class="text-danger small mt-1">
            Last Name is required.
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input id="email" formControlName="email" type="email" class="form-control" required placeholder="Enter your email address" />
          <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="text-danger small mt-1">
            {{ contactForm.controls['email'].errors?.['required'] ? 'Email is required.' : 'Enter a valid email address.' }}
          </div>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone:</label>
          <input id="phone" formControlName="phone" type="tel" class="form-control" placeholder="Enter your phone number" />
        </div>
      </div>
      <div class="mb-3">
        <label for="company" class="form-label">Company:</label>
        <input id="company" formControlName="company" type="text" class="form-control" placeholder="Enter your company name" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" formControlName="message" class="form-control" required rows="5" placeholder="Write your message here"></textarea>
        <div *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched" class="text-danger small mt-1">
          Message is required.
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid || isSubmitting">
          {{ isSubmitting ? 'Sending...' : 'Send' }}
        </button>
      </div>
      <div *ngIf="successMessage" class="text-success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-danger">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</form>
<app-footer></app-footer>
