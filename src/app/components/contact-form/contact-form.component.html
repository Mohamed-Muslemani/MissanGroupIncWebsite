<app-header></app-header>

<div class="container mt-4">
  <h2 class="text-center mb-4">Contact</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name: <span class="text-danger">*</span></label>
            <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="Enter your first name" autofocus />
            <div *ngIf="hasSubmitted && contactForm.controls['firstName'].invalid" class="text-danger small mt-1">
              First Name is required.
            </div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name: <span class="text-danger">*</span></label>
            <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Enter your last name" />
            <div *ngIf="hasSubmitted && contactForm.controls['lastName'].invalid" class="text-danger small mt-1">
              Last Name is required.
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email: <span class="text-danger">*</span></label>
            <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
            <div *ngIf="hasSubmitted && contactForm.controls['email'].invalid" class="text-danger small mt-1">
              {{ contactForm.controls['email'].errors?.['required'] ? 'Email is required.' : 'Enter a valid email address.' }}
            </div>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone:</label>
            <input id="phone" formControlName="phone" type="tel" class="form-control" placeholder="Enter your phone number" />
          </div>
        </div>

        <div class="mb-3">
          <label for="company" class="form-label">Company:</label>
          <input id="company" formControlName="company" type="text" class="form-control" placeholder="Enter your company name" />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message: <span class="text-danger">*</span></label>
          <textarea id="message" formControlName="message" class="form-control" rows="5" placeholder="Write your message here"></textarea>
          <div *ngIf="hasSubmitted && contactForm.controls['message'].invalid" class="text-danger small mt-1">
            Message is required.
          </div>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100">
            {{ isSubmitting ? 'Sending...' : 'Send' }}
          </button>
        </div>

        <div *ngIf="successMessage" class="text-success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>

      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
