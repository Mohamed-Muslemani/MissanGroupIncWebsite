<div class="container-fluid service-details">
  <!-- Selected Service Details -->
  <h2 class="section-title text-center">{{ selectedService?.title }}</h2>
  <div class="title-underline mx-auto"></div>

  <!-- Display the selected service details -->
  <div class="row mt-4">
    <div class="col-md-6 text-center">
      <img [src]="selectedService?.image" [alt]="selectedService?.name" class="img-fluid rounded">
    </div>
    <div class="col-md-6">
      <p class="service-description">{{ selectedService?.description }}</p>
    </div>
  </div>

  <h3 class="mt-5">More Services</h3>
  <div class="row d-flex mt-4">
    <div *ngFor="let service of servicesSummary; let i = index">
      <!-- Exclude the selected service -->
      <div *ngIf="service.id !== selectedService?.id">
        <!-- Calculate new index based on visible services -->
        <div [ngClass]="{'flex-row-reverse': getEffectiveIndex(service) % 2 !== 0}" class="row">
          <!-- Left Side: Text Content -->
          <div class="col-md-6">
            <h4 class="service-text fw-bold">{{ service.title }}</h4>
            <p class="service-description">{{ service.description }}</p>
<!--            <a [routerLink]="['/services', service.id]" class="view-more fw-bold text-decoration-none">VIEW MORE</a>-->
            <a (click)="navigateToService(service.id)" class="view-more fw-bold text-decoration-none">
              VIEW MORE
            </a>
          </div>
          <!-- Right Side: Image -->
          <div class="col-md-6 text-center">
            <img [src]="service.image" [alt]="service.title" class="img-fluid rounded">
          </div>
        </div>
        <hr *ngIf="i !== servicesSummary.length - 1">
      </div>
    </div>
  </div>
</div>
